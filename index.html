<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-content">
      <h1 style="color: orangered">
        <i class="fa-solid fa-list"></i> Task Lister Lite™️
      </h1>

      <form id="create-task-form" action="" method="POST" autocomplete="off">
        <label for="new-task-description" style="font-weight: 400"
          >Task description:</label
        >
        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
        />
        <select name="" id="task-priority">
          <option value="low">low</option>
          <option value="medium">medium</option>
          <option value="high">high</option>
        </select>
        <input type="submit" value="Create New Task " />
      </form>

      <div id="list">
        <h2 style="color: orangered; text-align: center">My Todos:</h2>
        <ul id="tasks"></ul>
        <button id="sort-tasks">Sort tasks</button>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
